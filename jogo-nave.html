<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #111111;
}
button {
    font-size: 40px;
    padding: 10px 30px;
}
input[type="range"] {
    width: 100%;
}
</style>
</head>
<body onload="startGame()" ondragstart="return false" onselectstart="return false">
<script>

const KEY_SPACE = 32;
const KEY_LEFT = 37;
const KEY_UP = 38;
const KEY_RIGHT = 39;
const KEY_DOWN = 40;

var myGamePiece;
var myObstacles = [];
var shots = [];
var myScore;

function startGame() {
    myGamePiece = new component(30, 30, "red", 120, 450);
    // myGamePiece.gravity = 0.05;
    myScore = new component("14px", "Consolas", "white", 10, 20, "text");
    myGameArea.start();
    document.body.addEventListener("keydown", function(event) {
        switch (event.keyCode) {
            case KEY_LEFT:
                moveCharacter(-5);
                break;
            case KEY_RIGHT:
                moveCharacter(5);
                break;
            default:
                return;
        }
    });
    // document.body.addEventListener("keypress", function(event) {
    //     switch (event.keyCode) {
    //         case KEY_SPACE:
    //             shoot();
    //             break;
    //         default:
    //             return;
    //     }
    // });
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 270;
        this.canvas.height = 480;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        this.autoshoot = true;
        this.score = 0;
        this.level = 0;
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.isOnBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        return (this.y >= rockbottom);
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, minX, maxX, i, j;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i]) || myObstacles[i].isOnBottom()) {
            myGameArea.stop();
            return;
        }
        for (j = 0; j < shots.length; j += 1) {
            if (myObstacles[i].crashWith(shots[j])) {
                myObstacles.splice(i, 1);
                shots.splice(j, 1);
                myGameArea.score += 10;
                return;
            }
            if (shots[j].y < 0) {
                shots.splice(j, 1);
            }
        }
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    var obstacleSpace = 60 - (5 * myGameArea.level);
    if (myGameArea.frameNo == 1 || everyinterval(obstacleSpace)) {
        // x = myGameArea.canvas.width;
        // minHeight = 20;
        // maxHeight = 200;
        // height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        // minGap = 50;
        // maxGap = 200;
        // gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        // myObstacles.push(new component(10, height, "green", x, 0));
        // myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
        minX = 10;
        maxX = myGameArea.canvas.width - 20;
        x = Math.floor(Math.random()*(maxX-minX+1)+minX);
        myObstacles.push(new component(20, 10, "green", x, 0));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].y += 1;
        myObstacles[i].update();
    }
    if (myGameArea.autoshoot && everyinterval(12)) {
        shoot();
    }
    for (i = 0; i < shots.length; i += 1) {
        shots[i].y -= 1;
        shots[i].update();
    }
    myScore.text="SCORE: " + myGameArea.score + " / LEVEL " + myGameArea.level;
    myScore.update();
    if (everyinterval(1000) && myGameArea.level < 10) {
        myGameArea.level += 1;
    }
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

function moveCharacter(n) {
    var minX = 0, maxX = myGameArea.canvas.width - myGamePiece.width;
    myGamePiece.x += n;
    if (myGamePiece.x < minX) myGamePiece.x = minX;
    if (myGamePiece.x > maxX) myGamePiece.x = maxX;
}

function startMoving(n) {
    myGameArea.moving = setInterval(function() {moveCharacter(n);}, 20);
}
function stopMoving(n) {
    if (myGameArea.moving) {
        clearInterval(myGameArea.moving);
    }
}

function moveControl(value) {
    var maxX = myGameArea.canvas.width - myGamePiece.width;
    myGamePiece.x = (maxX * value) / 100;
}

function shoot() {
    var x = myGamePiece.x + 15,
        y = myGamePiece.y;
    shots.push(new component(1, 10, "yellow", x, y));
}
</script>
